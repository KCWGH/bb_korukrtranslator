<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <meta name="viewport" content="width=640, height=480, user-scalable=no">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="shortcut icon" type="image/x-icon" href="/static/favicon.ico">
    <title>Translator</title>
    <style>
        @font-face {
            font-family: 'Pretendard';
            src: url('/static/fonts/Pretendard-Regular.woff') format('woff');
            font-weight: 400;
            font-style: normal;
        }

        @font-face {
            font-family: 'Pretendard';
            src: url('/static/fonts/Pretendard-SemiBold.woff') format('woff');
            font-weight: 600;
            font-style: normal;
        }

        body {
            background: #000;
            margin: 0;
            padding: 0;
            font-family: 'Pretendard', Helvetica, Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            width: 640px;
            height: 480px;
            margin: 0 auto;
            position: relative;
            background: #2c3e50;
            overflow: hidden;
        }

        .result-area {
            height: 405px;
            width: 640px;
            box-sizing: border-box;
            background: #2c3e50;
            padding: 20px;
            overflow-y: auto;
        }

        #r {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: #eee;
            font-size: 32px;
            font-weight: 600;
            resize: none;
            outline: none;
            padding: 0;
            margin: 0;
            font-family: 'Pretendard', sans-serif;
            line-height: 1.4;
        }

        .bottom-bar {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 640px;
            height: 75px;
            background: #333;
            border-top: 2px solid #000;
            box-sizing: border-box;
        }

        .bar-table {
            width: 640px;
            height: 73px;
            border-collapse: collapse;
            table-layout: fixed;
        }

        .dir-td {
            width: 115px;
            padding-left: 10px;
            vertical-align: middle;
            box-sizing: border-box;
        }

        .input-td {
            width: 385px;
            vertical-align: middle;
            box-sizing: border-box;
        }

        .btn-td {
            width: 140px;
            padding-right: 10px;
            text-align: right;
            vertical-align: middle;
            box-sizing: border-box;
        }

        .action-btn {
            display: inline-block;
            width: 95px;
            height: 55px;
            background: #444;
            color: #fff;
            border: 1px solid #000;
            border-radius: 4px;
            font-family: 'Pretendard';
            font-size: 22px;
            font-weight: 600;
            text-align: center;
            line-height: 55px;
            cursor: pointer;
            text-decoration: none;
            vertical-align: middle;
            box-sizing: border-box;
        }

        .add-input {
            width: 375px;
            height: 55px;
            font-family: 'Pretendard';
            font-size: 28px;
            font-weight: 600;
            background: #fff;
            border: 1px solid #000;
            text-indent: 15px;
            box-sizing: border-box;
            border-radius: 4px;
            vertical-align: middle;
        }

        .add-btn {
            width: 125px;
            height: 55px;
            background: #444;
            color: #fff;
            border: 1px solid #000;
            font-family: 'Pretendard';
            font-size: 28px;
            font-weight: 600;
            text-align: center;
            line-height: 55px;
            border-radius: 4px;
            cursor: pointer;
            vertical-align: middle;
            box-sizing: border-box;
        }

        .action-btn:active,
        .add-btn:active {
            background: #555;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="result-area">
            <textarea id="r" readonly placeholder="번역 결과가 여기 표시됩니다." onclick="this.select()"></textarea>
        </div>
        <div class="bottom-bar">
            <table class="bar-table">
                <tr>
                    <td class="dir-td">
                        <button id="dir-btn" class="action-btn" onclick="toggleDir()">한 → 우</button>
                    </td>
                    <td class="input-td">
                        <input type="text" id="i" class="add-input" placeholder="내용을 입력하세요."
                            onkeypress="if(event.keyCode==13){t();return false;}">
                    </td>
                    <td class="btn-td">
                        <button id="go" class="add-btn" onclick="t()">번역</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
    <script>
        var src = 'ko', tgt = 'uk';
        var k = 'YOUR_API_KEY';

        function toggleDir() {
            if (src === 'ko') {
                setDir('uk', 'ko');
            } else {
                setDir('ko', 'uk');
            }
        }

        function setDir(s, t_lang) {
            src = s;
            tgt = t_lang;
            var btn = document.getElementById('dir-btn');
            var i = document.getElementById('i');
            var g = document.getElementById('go');
            var r = document.getElementById('r');

            if (src === 'ko') {
                btn.innerHTML = '한 → 우';
                i.placeholder = '내용을 입력하세요.';
                g.innerHTML = '번역';
                r.placeholder = '번역 결과가 여기 표시됩니다.';
            } else {
                btn.innerHTML = '우 → 한';
                i.placeholder = 'Введіть текст.';
                g.innerHTML = 'Перек.';
                r.placeholder = 'Результат перекладу буде тут.';
            }
            i.value = '';
            r.value = '';
        }

        function t() {
            var txt = document.getElementById('i').value, v = document.getElementById('r');
            if (!txt) return;
            v.value = (src === 'ko' ? '처리 중...' : 'Обробка...');
            var u = "https://translation.googleapis.com/language/translate/v2?key=" + k + "&q=" + encodeURIComponent(txt) + "&source=" + src + "&target=" + tgt;
            var x = new XMLHttpRequest();
            x.open("GET", u, true);
            x.onreadystatechange = function () {
                if (x.readyState == 4) {
                    if (x.status == 200) {
                        var p = JSON.parse(x.responseText);
                        v.value = p.data.translations[0].translatedText.replace(/&quot;/g, '"').replace(/&#39;/g, "'").replace(/&lt;/g, '<').replace(/&gt;/g, '>').replace(/&amp;/g, '&');
                    } else {
                        v.value = "Err:" + x.status;
                    }
                }
            };
            x.send();
        }
    </script>
</body>

</html>
